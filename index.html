<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any Key to Start</h2>
    <h3 id="score">High Score : 0</h3>
    <div class="btn-container">
        <div class="line_one">
            <div class="btn red" type="button" id="red"><h1>1</h1></div>
            <div class="btn green" type="button" id="green"><h1>2</h1></div>
        </div>
        <div class="line_sec">
            <div class="btn yellow" type="button" id="yellow"><h1>3</h1></div>
            <div class="btn purpel" type="button" id="purpel"><h1>4</h1></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
